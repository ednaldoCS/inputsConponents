<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="shortcut icon" type="image/x-icon" href="https://pluspng.com/img-png/bootstrap-logo-png-open-2000.png" sizes="192x192" >

    <title>inputs - devChallenges.io</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="shortcut icon" type="image/x-icon" href="https://pluspng.com/img-png/bootstrap-logo-png-open-2000.png" sizes="192x192" >

  </head>
  <body>
    <div class="d-flex">
      <div class="container-nav " style="width: 30%;">
        <div style="text-align: center; font-weight: bold;" class="mb-5">
          <a href="https://www.devChallenges.io" target="_blank" style="text-decoration: none;"><span style="color: orange; font-size: 15px;">Dev</span>challenges.io</a>
        </div>
        <nav class="">
          <ul class="nav d-block">
            <li class="nav-item">Colors</li>
            <li class="nav-item">Typografys</li>
            <li class="nav-item">Spaces</li>
            <li class="nav-item ">Buttons</li>
            <li class="nav-item active ">Inputs</li>
            <li class="nav-item">Grid</li>
          </ul>
        </nav>
      </div>
      <div class="container-inputs m-5"  style="width: 80%;">
        <div>
          <h1>inputs</h1>
        </div>
        <div class="d-flex justify-content-between w-100">
          <div>
            <label for="inpuDef">Label</label>
            <input type="text" id="inpuDef" class="form-control rounded-3" placeholder="Placeholder">
          </div>
          <div>
            <label for="inpuDefHov">Label &hover, &focus</label>
            <input type="text" id="inpuDefHov" class="form-control default rounded-3" placeholder="Placeholder">
          </div>
        </div>


        <div class="d-flex justify-content-between">
          <div>
            <label for="inpuIn" class="text-danger inpuIn">Label - invalid</label>
            <input type="text" id="inpuIn" class="form-control rounded-3 is-invalid" placeholder="Placeholder">
          </div>
          <div>
            <label for="inpuInHF" class="text-dark" >Label - invalid: &hover</label>
            <input type="text" id="inpuInHF" class="inpuInHF form-control  hover-" placeholder="Placeholder">
          </div>
          <div >
            <label class="text-danger">Label invalid: &focus </label>
            <input type="text" class="form-control invalidF " placeholder="Placeholder" name="">
          </div>
        </div>

        <div class="d-flex ">
          <div>
            <label for="inpuDisabled">Label - Disabled</label>
          <input type="text" class="form-control " disabled placeholder="Placeholder">
          </div>
        </div>

        <div class="d-flex justify-content-between" >
          <div>
            <label>Label - HelperText</label>
            <div class="d-block">
              <input type="text" class="d-block form-control" placeholder="Placeholder">
              <span class="text-secondary">Some interesting text</span>
            </div>
          </div>

          <div>
            <form class="text-danger">
              <label>Label - HelperText error</label>
              <div class="d-block">
                <input type="text" class="d-block form-control border border-danger" placeholder="Placeholder">
                <span class="">Some interesting text</span>
              </div>
            </form>
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <div class="w-25">
            <label for="stIcon">Label starticon</label>
            <div class="input-group rounded-3 mb-3">
              <span class="material-icons input-group-text d-flex align-items-center">call</span>
              <input type="text" class="form-control" placeholder="Placeholder">
            </div>
          </div>

          <div class="w-25
          ">
            <label for="stIcon">Label endticon</label>
            <div class="input-group rounded-3 mb-3">
              <input type="text" class="form-control " placeholder="Placeholder">
              <span class="material-icons input-group-text d-flex align-items-center">lock</span>
            </div>
          </div>

        </div>

        <div class="d-flex">
          <div>
            <label for="valueText">Label - value text</label>
            <input type="text" class="form-control" id="valueText" value="Text">
          </div>
        </div>


        <div class="d-flex justify-content-between">
          <div>
            <label for="sm">Label size small</label>
            <input type="text" class="form-control form-control-sm" placeholder="Placeholder" id="sm">
          </div>

          <div>
            <label for="sm">Label size medium</label>
            <input type="text" class="form-control form-control-md" placeholder="Placeholder" id="sm">
          </div>

          <div>
            <label for="sm">Label size Large</label>
            <input type="text" class="form-control form-control-lg" placeholder="Placeholder" id="sm">
          </div>
        </div>

        <div>
          <div>
            <label for="fw">Label fullWidth</label>
            <input type="text" class="form-control " placeholder="Placeholder" id="fw">
          </div>
        </div>

        <div class="d-flex">
          <div>
            <label>Label multline</label>
            <textarea  class="form-control"  placeholder="Placeholder" rows="4" cols="15 " value=''></textarea>
          </div>
        </div>
      </div>


    </div>

    <footer class="d-flex justify-content-center m-5">
      Created by Ednaldo - <a href="devChallenges.io">devChallenges.io</a>
    </footer>
